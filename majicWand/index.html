<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Magic Wand</title>
  </head>
  <body class="bg-black/80">
    <div id="wand" class="wand aspect-[1/10]">
      <div class="cap h-[20%]"></div>
    </div>

    <div class="p-5 text-white rounded-3xl flex">
      <div
        class="rotate-6 tile relative bg-gray-700 h-[20rem] w-[20rem] flex flex-col justify-center items-center rounded-3xl tile overflow-hidden transition-all duration-500 shadow-2xl shadow-black"
      >
        <i class="fa-solid fa-image text-[10rem] z-10"></i>
        <img
          class="absolute z-20 h-full w-full object-cover"
          src="https://images.pexels.com/photos/207891/pexels-photo-207891.jpeg?auto=compress&cs=tinysrgb&w=800"
          alt=""
        />
      </div>
      <div
        class="rotate-[-6deg] ml-[-2rem] tile relative bg-gray-700 h-[20rem] w-[20rem] flex flex-col justify-center items-center rounded-3xl tile overflow-hidden transition-all duration-500 shadow-2xl shadow-black"
      >
        <i class="fa-solid fa-image text-[10rem] z-10"></i>
        <img
          class="absolute z-20 h-full w-full object-cover"
          src="https://images.pexels.com/photos/16871608/pexels-photo-16871608/free-photo-of-close-up-of-a-tree.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt=""
        />
      </div>
      <div
        class="rotate-6 ml-[-2rem] tile relative bg-gray-700 h-[20rem] w-[20rem] flex flex-col justify-center items-center rounded-3xl tile overflow-hidden transition-all duration-500 shadow-2xl shadow-black"
      >
        <i class="fa-solid fa-image text-[10rem] z-10"></i>
        <img
          class="absolute z-20 h-full w-full object-cover"
          src="https://images.pexels.com/photos/11574482/pexels-photo-11574482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt=""
        />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
